  <meta name="keywords" content="Sign Up, adoption, pet adoption, form">

</head>
<body>
  <header role="banner">
    <div class="logo">
      <h1>Adoptly</h1>

        </ul>
    </nav>
  </header>
  <main>
    <section class="signup" aria-label="Sign Up Form">
      <h2>Sign Up to Adopt</h2>
      <form id="signupForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Your full name" required pattern="[A-Za-z\s]+">
          <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>
          <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890" required pattern="^(\+?\d{1,3}[- ]?)?\d{10}$">
          <span class="error" id="phoneError"></span>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
          <span class="error" id="dobError"></span>
        </div>
        <div class="form-group">
          <label for="age">Age/Year of Birth</label>
          <input type="number" id="age" name="age" placeholder="Enter your age or year" required>
          <span class="error" id="ageError"></span>
        </div>
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select id="accountType" name="accountType" required>
            <option value="">Select account type</option>
            <option value="adopter">Adopter</option>
            <option value="volunteer">Volunteer</option>
            <option value="rescuer">Rescuer</option>
          </select>
          <span class="error" id="accountError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          <span class="error" id="passwordError"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
          <span class="error" id="confirmPasswordError"></span>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>
  <footer role="contentinfo">
    <p>&copy; 2025 Adoptly. All rights reserved.</p>
  </footer>
</body>
</html>
